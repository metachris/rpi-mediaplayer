{% extends "base.html" %}

{% block body %}
        <h1>Settings</h1>

<form action="." method="post">
    {% csrf_token %}

    <textarea name="settings" cols="100" rows="20" class="monospace" style="background-color: #f5f5f5; padding:10px;">{{ settings }}</textarea>
    <br />
    <br />
    <input type="submit" value="Save" class="btn btn-success btn-lg" />
    <a href="/settings/restore_defaults" class="btn btn-info btn-lg" />Restore Defaults</a>
</form>
{% endblock %}
